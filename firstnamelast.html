<!-- This is a simple program which asks for the user's first name
     as well as their last name so that it may compile the two of
     them in order to present the user with their input -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Name Last</title>
  </head>
  <script type="text/javascript" src="firstnamelast.js"></script>
  <body>
    <div>
      <h1>What is your name?</h1>
      <p class="text">First Name</p>
      <input type="text" id="firstName">
      <p class="text">Last Name</p>
      <input type="text" id="lastName">
      <p id="result"></p>
      <button id="btn" onClick="User()">Submit</button>
      <p id="info">Please enter your full name in the provided fields!</p>
    </div>
  </body>
</html>
